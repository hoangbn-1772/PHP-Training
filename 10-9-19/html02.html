<!DOCTYPE html>
<html>
<head>
    <script>
        function onChangeColor() {
            document.getElementById('demo').style.color = "red";
        }
    </script>
</head>

<body>
    <p id="demo"> &#169; HTML JavaScript</p>
    <button type="button" onclick="onChangeColor()">Change Color</button>
</body>

</html>
